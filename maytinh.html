<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>
<body>
    <input type="number" id="number1">
    <br>
    <br>
    <input type="number" id="number2">
    <br>
    <br>
    <span><button onclick="cong()">+</button></span>
    <span><button onclick="tru()">-</button></span>
    <span><button onclick="nhan()">X</button></span>
    <span><button onclick="chia()">/</button></span>
    <p id="result"></p>

    <script>
        function cong() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let sum = num1 + num2
            document.getElementById("result").innerHTML = sum;
        }
        function tru() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let minus = num1 - num2
            document.getElementById("result").innerHTML = minus;
        }
        function nhan() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let multi = num1 * num2
            document.getElementById("result").innerHTML = multi;
        }
        function chia() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let div = num1/num2
            document.getElementById("result").innerHTML = div;
        }



    </script>

</body>
</html>
